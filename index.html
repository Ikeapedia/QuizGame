<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Race Against The Clock</title>
</head>

<body>
    <h2 id="timer">60 seconds remaining</h2>
    <h2 id="highScore">High Score</h2>

    <div class="wrapper">
        <div class="container">
            <h1>How well do you know JavaScript?</h1>
            <button id="start">Start</button>
        </div>
    </div>


    <div class="container" style="display: none">
        <div class="question">placeholder</div>
        <ul id="buttons">
            <li><button id="a" data-correctAnswer="no">A</button></li>
            <li><button id="b" data-correctAnswer="no">B</button></li>
            <li><button id="c" data-correctAnswer="no">C</button></li>
            <li><button id="d" data-correctAnswer="no">D</button></li>
        </ul>
    </div>

    <div class="scoreBoard" style="display: none">
    </div>







    <script src="./script.js"></script>
</body>

</html>
